<div id="contentBody">
	<div class="inner">
		<h1>Number to word conversion</h1>
		<div>
			<label>Enter a number: <input type="number" id="inputNum" class="textBox" maxlength="50"
				alt="" value="98765" /></label>
				<fieldset id="appType">
					<label><input type="radio" name="radio" id="radioWords" checked="checked" value="words" /> words</label>
					<label><input type="radio" name="radio" id="radioCurrency" value="currency" /> currency</label>
					<label><input type="radio" name="radio" id="radioCheck" value="check" /> for check writing</label>
				</fieldset>
		</div>
		<div class="reportDiv">
			<h2>Result</h2>
			<div id="errDiv" class="hidd">Please enter a valid number.</div>
			<div id="errDiv2" class="hidd">Too big!</div>
			<div id="result"></div>
		</div>
		<div class="panel-btm"></div>
	</div>

</div>
